<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body data-bs-theme="dark">
    <header>
        <h1 class="display-1 p-2 m-4">Restbook</h1>
    </header>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-2 m-4">
        <div class="container-fluid">            

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="http://localhost:8000/index.html">Inicio</a>
                  <a class="nav-link" href="#">Mis reservas</a> 
                </div>
              </div>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar restaurante" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
      </nav>

    <main>
        <div id ="restaurant_card" class="row row-cols-lg-5 g-lg-4 p-4">
        </div>
    </main>
    
    <script>

                // FunciÃ³n para obtener el valor de una cookie por nombre
        function getCookie(name) {
            const cookieValue = document.cookie
                .split('; ')
                .find(row => row.startsWith(name + '='))
                .split('=')[1];
            return cookieValue ? decodeURIComponent(cookieValue) : null;
        }

        // Ejemplo de uso para obtener los valores de las cookies
        const userId = getCookie('id');
        const userName = getCookie('name');

        console.log(userId)
        console.log(userName)

        function response_received(response){
            return response.json()
        }  

        function parse_data(content){

            content.forEach(restaurant => {
                const container = document.getElementById("restaurant_card")

                const card_conteiner = document.createElement("div")
                card_conteiner.setAttribute("class","col")                             
                card_conteiner.setAttribute("style","width: 18rem;")
                card_conteiner.setAttribute("style","height: 24rem;")

                const card = document.createElement("div")
                card.setAttribute("class","card bg-light-subtle mx-auto")                

                const image_conteiner = document.createElement("div")
                image_conteiner.setAttribute("class","mt-2 mx-auto p-2 image-conteiner")
                image_conteiner.setAttribute("style","width: 16rem;")
                image_conteiner.setAttribute("style","height: 16rem;")

                const image = document.createElement("img")
                image.setAttribute("class","card-img-top rounded image-size ")                    
                image.setAttribute("src",restaurant.image_url)  

                const card_body =  document.createElement("div")                
                card_body.setAttribute("class","card-body ")

                const title =  document.createElement("h5")
                title.setAttribute("class","card-title p-2")
                title.append(restaurant.name)

                const button =  document.createElement("a")
                const restaurant_id = "/restaurant?id=" + restaurant.id                
                button.setAttribute("href",restaurant_id)
                button.setAttribute("class","btn btn active")                
                button.append("Ver")                
                image_conteiner.append(image)
                card_body.append(title)    
                card_body.append(button)
                card.append(image_conteiner)
                card.append(card_body)     
                card_conteiner.append(card)

                container.append(card_conteiner)                
            }) 
            console.log(userId)
            console.log(userName)
        }

        function request_error(error){
            console.log("ERROR")
            console.log(error)
        }

        let url = 'http://127.0.0.1:5000/restaurants'
        fetch(url)
            .then(response_received)
            .then(parse_data)
            .catch(request_error)                 
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

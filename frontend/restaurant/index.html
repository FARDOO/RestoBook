<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body data-bs-theme="dark">
    <header>
        <h1 class="display-1 p-2 m-4">Restbook</h1>
    </header>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-2 m-4">
        <div class="container-fluid">            

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="http://localhost:8000/index.html">Inicio</a>
                  <a class="nav-link" href="#">Mis reservas</a> 
                </div>
              </div>
              
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar restaurante" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
      </nav>

    <main>
      <div class="p-4 conteiner">
        <div id = "conteiner" class = "conteiner-card card mb-3 p-3">        
        </div>
      </div>
    </main>   

    <script>
      const param = new URLSearchParams(window.location.search)
      const id = param.get("id")

      if(id === null){
        window.location.href = "/"
      }

      function response_received(response){
            return response.json()
        }  
      function parse_data(restaurant){
          
          const container = document.getElementById("conteiner")                

          const car_row = document.createElement("div")
          car_row.setAttribute("class","row g-0")

          const card_col_first =  document.createElement("div")                
          card_col_first.setAttribute("class","col-md-4")

          const image = document.createElement("img")
          image.setAttribute("class","image-size rounded-start")                    
          image.setAttribute("src",restaurant.image_url)  

          const card_col_second =  document.createElement("div")                
          card_col_second.setAttribute("class","col-md-5 g-4 p-4")

          const card_body =  document.createElement("div")                
          card_body.setAttribute("class","card-body ")

          const title =  document.createElement("h5")
          title.setAttribute("class","card-title")
          title.append(restaurant.name)

          const subtitle = document.createElement("h6")
          subtitle.setAttribute("class","card-subtitle mb-2 text-body-secondary")

          const reservationButton = document.createElement("button");
          reservationButton.setAttribute("class", "btn btn-outline-success");
          reservationButton.innerHTML = "Realizar Reserva";
          reservationButton.addEventListener("click", function() {
            window.location.href = "http://ruta-de-tu-pagina-de-reserva"; // Reemplaza con la URL correcta
          });

          const text =  document.createElement("p")        
          text.setAttribute("class","card-text")
          text.innerHTML = "<br>Bienvenido a " + restaurant.name + ", donde la pasión por la buena comida se une con la excelencia en el servicio. " 
                + "Disfruta de una experiencia gastronómica única en un ambiente acogedor y hospitalario, diseñado para hacer que te sientas como en casa.<br>"
                + "Nuestro variado menú ofrece una selección de platos cuidadosamente elaborados de alta calidad.<br>Desde sabrosos platos tradicionales hasta innovadoras "
                + "creaciones culinarias, cada bocado está preparado con dedicación y pasión. Ya sea que estés celebrando una ocasión especial o simplemente disfrutando "
                + "de una comida casual, nuestro restaurante es el lugar perfecto.<br><br>1) Las reservas solo se mantienen durante 15 minutos después de la hora acordada."
                + "<br>2) Si necesitas cancelar tu reserva, por favor, realizarlo con al menos 24 horas de antelación.";
          
          if (restaurant.dinner && restaurant.lunch) {
            subtitle.append(" Disponible para cenar y almorzar ")
          }
          else if (restaurant.lunch) {
            subtitle.append(" Disponible unicamente para cenar ")
          }
          else if (restaurant.dinner) {
            subtitle.append(" Disponible unicamente para almorzar ")
          }

          card_body.append(title)    
          card_body.append(subtitle)
          card_body.append(text)
          card_body.append(reservationButton);
          card_col_first.append(image)
          card_col_second.append(card_body)
          car_row.append(card_col_first)
          car_row.append(card_col_second)                  
          container.append(car_row)    
    

      }

      function request_error(error){
            console.log("ERROR")
            console.log(error)
        }

      let url = "http://127.0.0.1:5000/restaurants/" + id
      fetch(url)
        .then(response_received)
        .then(parse_data)
        .catch(request_error)
      
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

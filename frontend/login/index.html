        form.addEventListener('submit',(event) => {

          const data_form = new FormData(event.target)         
          console.log("form")
          console.log([...form])
          console.log("event")
          console.log(event.target)  
          

          data = []          
          for (let [key,value] of data_form.entries()) {
              console.log(`${value}`)
              data.push(value)              
          }       
   

          let url = new URL('http://127.0.0.1:5000/login');
          url.searchParams.append('name', data[0])

          console.log(url)
          fetch(url)

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body data-bs-theme="dark">
    <header>
        <h1 class="display-1 p-2 m-4">Restbook</h1>
    </header>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-2 m-4">
        <div class="container-fluid">            

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="http://localhost:8000/index.html">Inicio</a>
                  <a class="nav-link" href="#">Mis reservas</a> 
                </div>
              </div>
              
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar restaurante" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
      </nav>

    <main>
      <div class="p-4 conteiner  mb-3 p-3">
        <div id = "conteiner" class = "conteiner-card card">      
            
            <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Registrarse</h2>
  
                <form id = "user_form">
  
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="user_name" name="name" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">Nombre de usuario</label>
                  </div>
  
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="user_email" name="email" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example3cg">Email</label>
                  </div>
  
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="user_password" name="password" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example4cg">Contraseña</label>
                  </div>

  
                  <div class="d-flex justify-content-center">
                    <button  id="register_btn" type="submit" data-mdb-button-init
                        data-mdb-ripple-init class="btn btn active btn-block btn-lg gradient-custom-4 text-body">Registrarse</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">¿Ya tiene una cuenta? <a href="/login"
                      class="fw-bold text-body"><u>Ingrese desde aqui</u></a></p>
  
                </form>
  
            </div>
            

        </div>
      </div>
    </main>   

    <script defer>
        function response_received(response){
            return response.json()
        } 

        function request_error(error){
            console.log("ERROR")
            console.log(error)
        }

        function redirect_to_login(){
          location.href = "http://localhost:8000/login"
        }

        const form = document.getElementById("user_form")
        const register_button = document.getElementById("register_btn")

        form.addEventListener('submit',(event) => {

          event.preventDefault()          
          const data_form = new FormData(event.target)
          console.log("event")
          console.log(event.target)         
          data = []          
          for (let [key,value] of data_form.entries()) {
              console.log(`${value}`)
              data.push(value)              
          }          
          var data_user = {
                      name : data[0],
                      password : data[2]
          }
          let url = "http://127.0.0.1:5000//customer"

          fetch(url,
          {
              method: "POST",
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(data_user)              
          })
          .then(response_received)
          .then(redirect_to_login)
          .catch(request_error)
        })       
   
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Create Reservation</title>
</head>
<body data-bs-theme="dark">
    <header>
        <h1 class="display-1 p-2 m-4">Restbook</h1>
    </header>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-2 m-4">
        <div class="container-fluid">            

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="http://localhost:8000/index.html">Inicio</a>
                  <a class="nav-link" href="#">Mis reservas</a> 
                </div>
              </div>
              
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar restaurante" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
      </nav>

      <div class="container">
        <h1 class="my-4">Crear Reserva</h1>
        <form id="reservation" class="reservation_form">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="restaurant_option" class="form-label">Seleccione el Restaurant elegido:</label>
                    <select class="form-select" name="restaurant_id" id="restaurant_option" required>
                        <option disabled selected>Restaurant</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="diners" class="form-label">Cantidad de Comensales:</label>
                    <input type="number" class="form-control" id="diners" name="diners" min="1" max="25" placeholder="Ingresa la cantidad de comensales" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="name" name="customer_name" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="date" class="form-label">Fecha de Reserva:</label>
                    <input type="date" class="form-control" name="date" id="date" required>
                </div>
                <div class="col-md-6">
                    <label for="time_option" class="form-label">Hora de Reserva:</label>
                    <select class="form-select" name="time_of_day" id="time_option" required>
                        <option disabled selected>Hora</option>
                        <option value="lunch">12:00</option>
                        <option value="lunch">12:30</option>
                        <option value="lunch">13:00</option>
                        <option value="lunch">13:30</option>
                        <option value="dinner">21:00</option>
                        <option value="dinner">21:30</option>
                        <option value="dinner">22:00</option>
                        <option value="dinner">22:30</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="message" class="form-label">Mensaje Adicional:</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Mensaje opcional"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 text-center">
                    <button type="submit" id="submit_button" class="btn btn-outline-success">Enviar Reserva</button>
                </div>
            </div>
        </form>
    </div>

    <script>

        function submit_form (event){
            event.preventDefault();
            
            function response_received_reservation(response){
                return response.json()
            } 
            
            function parse_data_reservation(data){
                alert(data.message)
                window.location.href = 'http://localhost:8000/index.html'
            }
            
            function submit_error_reservation(error){
            console.log("ERROR")
            console.log(error)
            }

            let form = new FormData(document.getElementById('reservation'))
            let url = 'http://127.0.0.1:5000/reservation'
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(Object.fromEntries(form)) // Convertir los datos a JSON
            })
                .then(response_received_reservation)
                .then(parse_data_reservation)
                .catch(submit_error_reservation)
        }

        document.getElementById('reservation').addEventListener('submit', submit_form);

        function response_received_restaurants(response){
            return response.json()
        }  

        function parse_data_restaurants(content){
            const select = document.getElementById("restaurant_option")

            content.forEach(restaurant => {
                const option = document.createElement("option")
                option.value = restaurant.id 
                option.textContent = restaurant.name
                select.appendChild(option);              
                }) 
        }
        
        function request_error_restaurants(error){
            console.log("ERROR")
            console.log(error)
        }

        let url = 'http://127.0.0.1:5000/restaurants'
        fetch(url)
            .then(response_received_restaurants)
            .then(parse_data_restaurants)
            .catch(request_error_restaurants) 


    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
